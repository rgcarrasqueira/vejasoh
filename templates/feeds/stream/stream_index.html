{% extends "feeds/stream/base.html" %}
{% load i18n l10n %}
{% load staticfiles %}
{% block feeds-stream-content %}
	<div class="my-3 p-3 bg-white rounded shadow-sm">
		<h6 class="border-bottom border-gray pb-2 mb-0">{% trans "Clique no Nome do Feed para ter acesso ao JSON" %}</h6>
		{% for stream in streams %}
			<div class="media text-muted pt-3">
				<p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
					<a href="{% url 'stream-feed' stream.id %}" target="_blank"><strong class=d-block text-gray-dark">{{stream.name}}</strong></a>
				</p>
			</div>
		{% endfor %}
		<small class="d-block text-right mt-3">
			
		</small>
	</div>
{% endblock %}
